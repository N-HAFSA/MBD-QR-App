<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
  
</head>
<body>
    <div class="container">
        <form class="form" id="login" method="post" action="/login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="email" class="form__input" name="email" autofocus placeholder="Email Address" id="logemail">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <select  class="form__input" id="cars" name="usertype">
                    <option value="admins">Admin</option>
                    <option value="users">User</option>
                  </select>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" name="cin" autofocus placeholder="CNE" id="logcne">
                <div class="form__input-error-message">{{message}}</div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <!--<p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p> -->
            <p class="form__text">
                <a class="form__link" href="/" id="linkCreateAccount">Back Home</a>
               
            </p>
           
        </form>
        
       
    </div>
    <script src="{{url_for('static',filename='js/login.js')}}"></script>
</body>
