{% extends "layout.html" %}

{% block content %}

   
    {% for p in data %}
        <div class="single">
            <p class="title">{{p.val().title}}</p>
            <p>{{p.val().author}}</p>

            <div>{{p.val().content}}</div>
            
                <a href="/edit/{{p.key()}}">Edit Post</a>
                 
            </div>
   {% endfor %}

 

{% endblock %}
